<body>
    <nav class="menu-lateral">
        <img src="../../static/img/interface/logo.png" alt="Mamma Miau Logo" class="logo">
        <a href="../menu/index.html">Home</a>

            <button id="pedidos">
                <img src="../../static/img/interface/cloche-padrao.png" alt="pedidos">
            </button>
            <p>Mamma<br>Miau</p>
            <button id="login-menu" onclick="window.location.href='../login/login.html'">Login</button>
        </div>
    </nav>
    <main>
        <h1>gerenciamento</h1>
        <div class="gerenciamento">
            <div class="coluna">
                <section class="saldo">
                    <h2>Saldo Total</h2>
                    <h3 id="dinheiro-saldo">R$90.000</h3>
                    <div class="saldo-info">
                        <div class="lucrosT">
                            <div class="coluna-img">
                                <img class="lucro-img" src="../../static/img/interface/grafico.png" alt="gráfico">
                            </div>
                            <div class="saldo-texto">
                                <p>Lucros Totais</p>
                                <p id="dinheiro-lucro">R$ 24.500</p>
                            </div>
                        </div>
                        <div class="despesas">
                            <div class="coluna-img">
                                <img class="despesas-img" src="../../static/img/interface/maleta.png" alt="despesas">
                            </div>
                            <div class="saldo-texto">
                                <p>Despesas Totais</p>
                                <p id="dinheiro-despesa">R$ 24.500</p>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="lucro">
                    <h2>Lucros Totais</h2>
                    <div class="lucro-info">
                        <div class="grafico-lucro">
                            <canvas id="graficoRosca" width="600" height="600"></canvas>
                        </div>
                        <div class="lucro-texto">
                            <p id="dinheiro-lucro">R$ 60.000</p>
                            <ul class="legenda">
                                <li><span class="cor-entrada"></span>Entrada</li>
                                <li><span class="cor-prato"></span>Prato Principal</li>
                                <li><span class="cor-sobremesa"></span>Sobremesa</li>
                                <li><span class="cor-bebida"></span>Bebida</li>
                            </ul>
                        </div>
                    </div>
                </section>
            </div>
            <section class="melhores-pratos">
                <h2>Melhores Pratos</h2>
                <div class="Pratos">

                </div>
            </section>
        </div>
    </main>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
